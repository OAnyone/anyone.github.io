    <script>
var track = false;

MouseTrack = {
	currentY: null,
	startY: null,
	min: 0,
	max: 50000,
	input: $('input'),
	backdrop: $('.backdrop'),
	startVal: null,
	start: function (e) {
		this.startY = e.clientY;
		this.startVal = parseInt(this.input.val());
	},
	setVal: function (value) {
		this.input.val(value);
	},
	track: function (e) {
		var inputVal = this.input.val();
		var difference = e.clientY - this.startY;
		var maxPercent = 100 - (inputVal / this.max * 100);
		maxPercent > 0 ? null : maxPercent = 0;
		maxPercent < 100 ? null : maxPercent = 100;
		this.setVal(this.startVal - (difference * 50));
		this.backdrop.css('top', maxPercent + "%");	
	}
}

var track = false;
$('input')
	.on('mousedown', function (e) {
	track = true;
	MouseTrack.start(e);
})
$(window)
	.on('mousemove', function (e) {
	if (track) {
		MouseTrack.track(e);
	}
})
.on('mouseup', function () {
	track = false;
});


</script>
